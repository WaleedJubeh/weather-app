<div routerLink="/details/{{currentCity.id}}" class="city-name">
    {{currentCity.cityName}}
    <div class="city-high-low text-center">
        <div>
            {{currentCity.day}}
        </div>
    </div>
    <div class="city-temp text-center">
        {{currentCity.temp}}°
        <div class="city-high-low text-center">
            <div>
                {{currentCity.cityLow}}° / {{currentCity.cityHigh}}°
            </div>
        </div>
    </div>

</div>
