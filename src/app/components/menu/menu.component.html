<div class="modal" tabindex="-1" [ngStyle]='{"display":showModal?"block":"none"}'>
    <div class='modal-body' tabindex="0">
        <div class='search-group'>
            <span>Search By City Name</span>
            <div class='width-100' style="position: relative;">
                <input class="test" [(ngModel)]='searchInput' placeholder="City name">
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>
        <div>
            <div class='list-header text-center'>
                Cities
            </div>
            <div class='flex-container center-all column'>
                <div class='city-element' (click)="returnSelectedCity(city.coord.lat,city.coord.lon);closeModel();" *ngFor='let city of cityNames | cityFilter:searchInput'>
                    {{city.name}}
                </div>
            </div>
        </div>
    </div>
</div>
