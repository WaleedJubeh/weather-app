<div class="flex-container center-all width-100" routerLink='/details/{{id}}'>
    <div class='margin-5 width-100 text-left'>
        {{dayName}}
    </div>
    <div class=' margin-5 width-100'>
        <div class='icon-padding'>
            <img class='center-me' src="{{iconUrl}}" alt="">
        </div>
    </div>
    <div class='high-low width-100'>
        <span>{{low}}°</span>
        <span>{{high}}°</span>
    </div>
</div>
